    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            const hospitals = [
                { name: "B·ªánh Vi·ªán ƒêa khoa Ph∆∞∆°ng ƒê√¥ng", lat: 21.0709136, lng: 105.7736451, address: "S·ªë 9 P.Vi√™n, C·ªï Nhu·∫ø, B·∫Øc T·ª´ Li√™m, H√† N·ªôi" },
                { name: "B·ªánh Vi·ªán ƒêa Khoa 5 Sao H√† N·ªôi", lat: 21.0408284, lng: 105.7652248, address: "288 ƒê.H·ªì T√πng M·∫≠u, C·∫ßu Di·ªÖn, B·∫Øc T·ª´ Li√™m, H√† N·ªôi" }
            ];
            const map = L.map('map').setView([21.0709136, 105.7736451], 14);
            let userMarker = null, routingControl = null, watchId = null, selectedLocationMarker = null;
            const searchCache = {};
            let debounceTimeout;
            const maxRetryAttempts = 3;
            const retryDelayBase = 2000;
            const accuracyThreshold = 50;

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            hospitals.forEach(hospital => {
                L.marker([hospital.lat, hospital.lng], {
                    icon: L.icon({
                        iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41]
                    })
                }).addTo(map).bindPopup(`<b>${hospital.name}</b><br>${hospital.address}`);
            });

            function normalizeQuery(query) {
                return query.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
            }

            function getCurrentPositionWithRetry(callback, errorCallback, attempt = 1) {
                if (!navigator.geolocation) {
                    errorCallback("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.");
                    return;
                }
                $("#location-status").text(`ƒêang l·∫•y v·ªã tr√≠ (th·ª≠ ${attempt}/${maxRetryAttempts})...`).show();
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const accuracy = position.coords.accuracy;
                        if (accuracy > accuracyThreshold) {
                            if (attempt <= maxRetryAttempts) {
                                console.log(`ƒê·ªô ch√≠nh x√°c th·∫•p (${accuracy}m), th·ª≠ l·∫°i ${attempt}/${maxRetryAttempts}`);
                                setTimeout(() => getCurrentPositionWithRetry(callback, errorCallback, attempt + 1), retryDelayBase * Math.pow(2, attempt - 1));
                            } else {
                                errorCallback(`Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠ ch√≠nh x√°c (ƒë·ªô ch√≠nh x√°c: ${accuracy}m). Vui l√≤ng di chuy·ªÉn ƒë·∫øn khu v·ª±c c√≥ t√≠n hi·ªáu t·ªët h∆°n.`);
                            }
                            return;
                        }
                        $("#location-status").hide();
                        callback(position);
                    },
                    error => {
                        if (attempt <= maxRetryAttempts && error.code !== error.PERMISSION_DENIED) {
                            console.log(`L·ªói ƒë·ªãnh v·ªã, th·ª≠ l·∫°i ${attempt}/${maxRetryAttempts}: ${error.message}`);
                            setTimeout(() => getCurrentPositionWithRetry(callback, errorCallback, attempt + 1), retryDelayBase * Math.pow(2, attempt - 1));
                        } else {
                            let errorMessage;
                            switch (error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMessage = "Vui l√≤ng c·∫•p quy·ªÅn truy c·∫≠p v·ªã tr√≠ trong c√†i ƒë·∫∑t tr√¨nh duy·ªát.";
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMessage = "Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠. Vui l√≤ng ki·ªÉm tra GPS ho·∫∑c Wi-Fi.";
                                    break;
                                case error.TIMEOUT:
                                    errorMessage = "H·∫øt th·ªùi gian l·∫•y v·ªã tr√≠. Vui l√≤ng th·ª≠ l·∫°i.";
                                    break;
                                default:
                                    errorMessage = "L·ªói ƒë·ªãnh v·ªã kh√¥ng x√°c ƒë·ªãnh.";
                                    break;
                            }
                            $("#location-status").hide();
                            errorCallback(errorMessage);
                        }
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            }

            function startWatchingPosition() {
                if (navigator.geolocation && !watchId) {
                    watchId = navigator.geolocation.watchPosition(
                        position => {
                            const accuracy = position.coords.accuracy;
                            if (accuracy > accuracyThreshold) {
                                console.log(`ƒê·ªô ch√≠nh x√°c th·∫•p trong watchPosition: ${accuracy}m`);
                                return;
                            }
                            const userLocation = [position.coords.latitude, position.coords.longitude];
                            if (!userMarker) {
                                userMarker = L.marker(userLocation, {
                                    icon: L.icon({
                                        iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
                                        iconSize: [25, 41],
                                        iconAnchor: [12, 41]
                                    })
                                }).addTo(map).bindPopup("B·∫°n ƒëang ·ªü ƒë√¢y").openPopup();
                            } else {
                                userMarker.setLatLng(userLocation);
                            }
                            if (!selectedLocationMarker) {
                                map.setView(userLocation, 14);
                                updateHospitalList(userLocation);
                            }
                            $("#loading").hide();
                            $("#location-status").hide();
                        },
                        error => {
                            console.error("L·ªói watchPosition:", error);
                            $("#loading").hide();
                            $("#location-status").text("L·ªói theo d√µi v·ªã tr√≠. Vui l√≤ng ki·ªÉm tra GPS.").show();
                        },
                        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                    );
                }
            }

            $("#address-input").on("input", function () {
                const query = $(this).val().trim();
                $("#clear-input").toggle(query.length > 0);
                if (query.length < 3) {
                    $("#address-suggestions").hide();
                    return;
                }
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => {
                    $("#loading").show();
                    if (searchCache[query]) {
                        displaySuggestions(searchCache[query]);
                        $("#loading").hide();
                        return;
                    }
                    // T·ªëi ∆∞u truy v·∫•n v·ªõi addressdetails=1 v√† ∆∞u ti√™n chi ti·∫øt s·ªë nh√†, ng√°ch
                    $.getJSON(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=vn&addressdetails=1&accept-language=vi&limit=8&extratags=1`, data => {
                        searchCache[query] = data;
                        displaySuggestions(data);
                        $("#loading").hide();
                    }).fail(() => {
                        $("#address-suggestions").empty().show().append("<div class='p-3 text-red-600'>L·ªói khi t√¨m ki·∫øm. Vui l√≤ng th·ª≠ l·∫°i.</div>");
                        $("#loading").hide();

            });

            function displaySuggestions(data) {
                const suggestions = $("#address-suggestions").empty().show();
                if (!data.length) {
                    suggestions.append("<div class='p-3 text-gray-600'>Kh√¥ng t√¨m th·∫•y ƒë·ªãa ch·ªâ. Vui l√≤ng nh·∫≠p chi ti·∫øt h∆°n (VD: S·ªë 12, ng√µ 45, C·ªï Nhu·∫ø, B·∫Øc T·ª´ Li√™m, H√† N·ªôi).</div>");
                    return;
                }
                data.forEach(item => {
                    const address = item.address || {};
                    const houseNumber = address.house_number || '';
                    const road = address.road || '';
                    const neighbourhood = address.neighbourhood || address.hamlet || ''; 
                    const suburb = address.suburb || address.village || ''; 
                    const city = address.city || address.town || address.county || ''; 
                    const state = address.state || 'Vi·ªát Nam';
                    let displayName = '';
                    if (houseNumber) displayName += `S·ªë ${houseNumber}, `;
                    if (neighbourhood) displayName += `${neighbourhood}, `;
                    if (road) displayName += `${road}, `;
                    if (suburb) displayName += `${suburb}, `;
                    if (city) displayName += `${city}, `;
                    displayName += state;
                    displayName = displayName.trim() || item.display_name || 'ƒê·ªãa ch·ªâ kh√¥ng x√°c ƒë·ªãnh';
                    const suggestionItem = $(`<div class="text-gray-800">${displayName}</div>`);
                    suggestionItem.on('click keypress', e => {
                        if (e.type === 'click' || e.key === 'Enter') {
                            const selectedLocation = [parseFloat(item.lat), parseFloat(item.lon)];
                            if (selectedLocationMarker) {
                                map.removeLayer(selectedLocationMarker);
                            }
                            selectedLocationMarker = L.marker(selectedLocation, {
                                icon: L.icon({
                                    iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                                    iconSize: [25, 41],
                                    iconAnchor: [12, 41]
                                })
                            }).addTo(map).bindPopup(displayName).openPopup();
                            map.setView(selectedLocation, 14);
                            $("#address-suggestions").hide();
                            $("#address-input").val(displayName);
                            updateHospitalList(userMarker ? userMarker.getLatLng() : null);
                            if (routingControl) {
                                map.removeControl(routingControl);
                                routingControl = null;
                            }
                            $("#open-google-maps-route").remove();
                        }
                    });
                    suggestions.append(suggestionItem);
                });
            }

            $("#clear-input").click(() => {
                $("#address-input").val('').focus();
                $("#address-suggestions").hide();
                $("#clear-input").hide();
                if (selectedLocationMarker) {
                    map.removeLayer(selectedLocationMarker);
                    selectedLocationMarker = null;
                }
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                $("#open-google-maps-route").remove();
                updateHospitalList(userMarker ? userMarker.getLatLng() : null);
            });

            $(document).on('click', e => {
                if (!$(e.target).closest("#address-input, #address-suggestions").length) {
                    $("#address-suggestions").hide();
                }
            });

            $("#hospital-filter").change(() => {
                updateHospitalList(userMarker ? userMarker.getLatLng() : null);
            });

            function updateHospitalList(userLocation) {
                const hospitalItems = $("#hospital-items").empty();
                const filter = $("#hospital-filter").val();
                const sortedHospitals = [...hospitals].sort((a, b) => {
                    if (filter === 'distance' && userLocation) {
                        const distA = map.distance(userLocation, [a.lat, a.lng]);
                        const distB = map.distance(userLocation, [b.lat, b.lng]);
                        return distA - distB;
                    }
                    return a.name.localeCompare(b.name);
                });
                sortedHospitals.forEach(hospital => {
                    const distance = userLocation ? (map.distance(userLocation, [hospital.lat, hospital.lng]) / 1000).toFixed(2) : "N/A";
                    const listItem = $(`
                        <li class="bg-white rounded-lg shadow-sm" role="option" tabindex="0">
                            <b class="text-lg">${hospital.name}</b><br>
                            ƒê·ªãa ch·ªâ: ${hospital.address}<br>
                        </li>
                    `);
                    listItem.on('click keypress', e => {
                        if (e.type === 'click' || e.key === 'Enter') {
                            showHospital(hospital);
                        }
                    });
                    hospitalItems.append(listItem);
                });
            }

            function showHospital(hospital, attempt = 1) {
                if (!selectedLocationMarker && !userMarker) {
                    alert("Vui l√≤ng ch·ªçn m·ªôt ƒë·ªãa ƒëi·ªÉm ho·∫∑c b·∫≠t ƒë·ªãnh v·ªã ƒë·ªÉ xem tuy·∫øn ƒë∆∞·ªùng.");
                    return;
                }
                const startMarker = selectedLocationMarker || userMarker;
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                routingControl = L.Routing.control({
                    waypoints: [
                        startMarker.getLatLng(),
                        L.latLng(hospital.lat, hospital.lng)
                    ],
                    router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
                    lineOptions: { styles: [{ color: '#3498db', weight: 5, opacity: 0.8 }] },
                    routeWhileDragging: true,
                    fitSelectedRoutes: true,
                    showAlternatives: false
                }).addTo(map).on('routesfound', e => {
                    const route = e.routes[0];
                    const distance = (route.summary.totalDistance / 1000).toFixed(2);
                    const time = Math.round(route.summary.totalTime / 60);
                    alert(`Tuy·∫øn ƒë∆∞·ªùng ƒë·∫øn ${hospital.name}: ${distance} km, th·ªùi gian ∆∞·ªõc t√≠nh: ${time} ph√∫t`);

                    const googleMapsRouteButton = $('<button id="open-google-maps-route" style="margin-top:10px;" class="flex-1 min-w-[130px] text-sm p-2 border border-gray-300 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-colors" aria-label="M·ªü tuy·∫øn ƒë∆∞·ªùng tr√™n Google Maps">M·ªü tuy·∫øn ƒë∆∞·ªùng tr√™n Google Maps</button>');
                    $("#open-google-maps").after(googleMapsRouteButton);

                    googleMapsRouteButton.click(() => {
                        const startPos = startMarker.getLatLng();
                        const endPos = L.latLng(hospital.lat, hospital.lng);
                        const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${startPos.lat},${startPos.lng}&destination=${endPos.lat},${endPos.lng}&travelmode=driving`;
                        window.open(googleMapsUrl, '_blank');
                    });

                    monitorRoute(route);
                }).on('routingerror', e => {
                    console.error(`L·ªói ƒë·ªãnh tuy·∫øn (th·ª≠ ${attempt}/${maxRetryAttempts}):`, e.error);
                    if (attempt < maxRetryAttempts) {
                        setTimeout(() => showHospital(hospital, attempt + 1), retryDelayBase * Math.pow(2, attempt - 1));
                    } else {
                        alert("Kh√¥ng th·ªÉ t·∫£i tuy·∫øn ƒë∆∞·ªùng sau nhi·ªÅu l·∫ßn th·ª≠. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.");
                    }
                });
                map.setView([hospital.lat, hospital.lng], 14);
                speakHospitalInfo(hospital);
            }

            function monitorRoute(route) {
                const steps = route.instructions;
                let currentStepIndex = 0;
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                }
                watchId = navigator.geolocation.watchPosition(
                    position => {
                        if (position.coords.accuracy > accuracyThreshold) {
                            console.log(`ƒê·ªô ch√≠nh x√°c th·∫•p trong monitorRoute: ${position.coords.accuracy}m`);
                            return;
                        }
                        const userLocation = L.latLng(position.coords.latitude, position.coords.longitude);
                        const nextStep = steps[currentStepIndex];
                        if (nextStep) {
                            const nextStepLocation = L.latLng(nextStep.latLng.lat, nextStep.latLng.lng);
                            if (userLocation.distanceTo(nextStepLocation) < 50) {
                                speakDirection(nextStep.text);
                                currentStepIndex++;
                            }
                        }
                    },
                    error => {
                        console.error("L·ªói ƒë·ªãnh v·ªã trong monitorRoute:", error);
                        $("#location-status").text("L·ªói ƒë·ªãnh v·ªã khi theo d√µi tuy·∫øn ƒë∆∞·ªùng.").show();
                    },
                    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                );
            }

            $("#reset-map").click(() => {
                map.setView([21.0709136, 105.7736451], 14);
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                if (selectedLocationMarker) {
                    map.removeLayer(selectedLocationMarker);
                    selectedLocationMarker = null;
                }
                $("#address-input").val('');
                $("#clear-input").hide();
                $("#address-suggestions").hide();
                $("#location-status").hide();
                $("#open-google-maps-route").remove();
                updateHospitalList(userMarker ? userMarker.getLatLng() : null);
                startWatchingPosition();
            });

            $("#get-my-location").click(() => {
                $("#loading").show();
                getCurrentPositionWithRetry(
                    position => {
                        const userLocation = [position.coords.latitude, position.coords.longitude];
                        if (!userMarker) {
                            userMarker = L.marker(userLocation, {
                                icon: L.icon({
                                    iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
                                    iconSize: [25, 41],
                                    iconAnchor: [12, 41]
                                })
                            }).addTo(map).bindPopup("B·∫°n ƒëang ·ªü ƒë√¢y").openPopup();
                        } else {
                            userMarker.setLatLng(userLocation);
                        }
                        map.setView(userLocation, 14);
                        updateHospitalList(userLocation);
                        $("#loading").hide();
                        $("#location-status").text("V·ªã tr√≠ c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t.").show();
                        setTimeout(() => $("#location-status").hide(), 3000);
                        alert("V·ªã tr√≠ c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t!");
                        startWatchingPosition();
                    },
                    errorMessage => {
                        $("#loading").hide();
                        alert(errorMessage);
                    }
                );
            });

            function speakHospitalInfo(hospital) {
                if ('speechSynthesis' in window) {
                    const speech = new SpeechSynthesisUtterance(`B·∫°n ƒë√£ ch·ªçn ${hospital.name}. ƒê·ªãa ch·ªâ: ${hospital.address}.`);
                    speech.lang = "vi-VN";
                    speech.rate = 1;
                    speech.pitch = 1;
                    window.speechSynthesis.speak(speech);
                }
            }

            function speakDirection(direction) {
                if ('speechSynthesis' in window) {
                    const speech = new SpeechSynthesisUtterance(`Ng√£ r·∫Ω ti·∫øp theo: ${direction}`);
                    speech.lang = "vi-VN";
                    speech.rate = 1;
                    speech.pitch = 1;
                    window.speechSynthesis.speak(speech);
                }
            }

            $("#open-google-maps").click(() => {
                let lat, lng;
                if (selectedLocationMarker) {
                    const pos = selectedLocationMarker.getLatLng();
                    lat = pos.lat;
                    lng = pos.lng;
                } else if (userMarker) {
                    const pos = userMarker.getLatLng();
                    lat = pos.lat;
                    lng = pos.lng;
                } else {
                    alert("Vui l√≤ng ch·ªçn ƒë·ªãa ƒëi·ªÉm ho·∫∑c b·∫≠t ƒë·ªãnh v·ªã ƒë·ªÉ l·∫•y v·ªã tr√≠ c·ªßa b·∫°n.");
                    return;
                }
                const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
                window.open(googleMapsUrl, '_blank');
            });

            $("#loading").hide();
            $("#location-status").hide();
            updateHospitalList(null);
            startWatchingPosition();
        });
    </script>
